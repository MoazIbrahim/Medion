<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Payments</title>
  </head>
  <body>
    <div class="container vh-100 d-flex flex-column align-items-center">
      <% for ( payment of payments) { %>
      <div class="card w-100 my-3 mr-auto">
        <h5 class="card-header">2020-2021</h5>
        <div class="card-body">
          <h5 class="card-title"><%= payment.requiredPayment %></h5>
          <p class="card-text">
            With supporting text below as a natural lead-in to additional
            content.
          </p>
          <a href="gateway.html" class="btn btn-success">Make Payment</a>
          <div class="w-100 d-flex">
            <div class="ml-auto">
              <small class="text-danger font-weight-bold"
                >Unpaid : <%= payment.remainingPayment %></small
              >
              <hr />
              <small class="text-success mx-3 font-weight-bold"
                >Paid <%= payment.paidPayment %></small
              >
            </div>
          </div>
        </div>
      </div>
      <% } %>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
