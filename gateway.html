<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="gateway.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <span>full name :</span>
              <input type="text" placeholder="Moaz ibrahim" />
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input type="email" placeholder="moaz@gmail.com" />
            </div>
            <div class="inputBox">
              <span>address :</span>
              <input type="text" placeholder="123 Street" />
            </div>
            <div class="inputBox">
              <span>city :</span>
              <input type="text" placeholder="Başakşehir" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>state :</span>
                <input type="text" placeholder="Istanbul" />
              </div>
              <div class="inputBox">
                <span>zip code :</span>
                <input type="text" placeholder="123 456" />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">payment</h3>

            <div class="inputBox">
              <span>cards accepted :</span>
              <img
                src="clipart1758053.png"
                style="width: 200px; height: 35px; margin-left: 50px"
                alt=""
              />
            </div>
            <div class="inputBox">
              <span>name on card :</span>
              <input type="text" placeholder="Moaz Ibrahim" />
            </div>
            <div class="inputBox">
              <span>credit card number :</span>
              <input type="number" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="inputBox">
              <span>Country</span>
              <input type="text" placeholder="Turkey" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>Exp</span>
                <input type="number" placeholder="01/28" />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="text" placeholder="1234" />
              </div>
            </div>
          </div>
        </div>

        <input type="submit" value="Proceed" class="submit-btn" />
      </form>
    </div>
  </body>
</html>
